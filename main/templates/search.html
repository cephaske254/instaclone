{% extends 'main_base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col border-right ">
            <h3 class="text-center">Posts</h3>
            <hr>
            {% for post in posts %}
            <a href="{% url 'view_post' post.id %}" class="card d-flex flex-row my-3 text-decoration-none">
                <div class="img-cont">
                    <img src="{{ post.image.url }}" alt="" class="" width="100">
                </div>
                <div class="d-flex flex-column align-items-end">
                    <h5>{{post.caption | truncatechars:20 |title }}</h5>
                    <div class="profile-info p-1">
                        <img src="{{ post.user.profile.first.profile_image.url }}" alt="" class="rounded-circle" width="32" height="32">
                        @{{ post.user.username }}
                    </div>

                </div>
            </a>
            {% empty %}
            <h5 class="text-muted">Couldn't find any post :)</h5>
            {% endfor %}
        </div>

        <div class="col border-dark">
            <h3 class="text-center">User Accounts</h3>
            <hr>
            {% include 'includes/suggestions.html' %}
        </div>
    </div>
</div>

{% endblock %}
